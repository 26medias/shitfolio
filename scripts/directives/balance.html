<div>
	<div class="balance">
		<div ng-repeat="item in core.portfolio.data.balances|orderBy:'-gains'" ng-if="item.value>0 && (item.gains || item.currency.symbol=='BNB')">
			<div class="symbol" ng-click="core.explorer.openChart(item.currency.address)" ng-class="{negative:item.gains<0, high:item.gains>50, positive:item.gains>0&&item.gains<50}">
				{{item.currency.symbol}}
				<span class="tag red" ng-if="item.sold">SOLD</span>
			</div>
			<div class="value">
				{{item.value|largenumber:2}}
			</div>
			<div class="sparkline">
				<div ui-sparkline="core.portfolio.data.charts[item.currency.symbol]" ng-if="item.currency.symbol!='BNB'"></div>
			</div>
			<div class="bnb" ng-if="item.bnbValue">
				{{item.bnbValue|number:2}} BNB
			</div>
			<div class="gains" ng-if="item.gains" ng-class="{negative:item.gains<0, high:item.gains>50}">
				<span>
					{{item.gains|number:2}}%
				</span>
			</div>
		</div>
	</div>
</div>
